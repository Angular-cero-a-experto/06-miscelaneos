<div [ngClass]="alerta" class="alert" role="alert">
  A simple success alertâ€”check it out!
</div>

<button class="btn btn-info me-3" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success me-3" (click)="alerta = 'alert-success'">Success</button>

<hr>

<h3 [ngClass]="{'text-danger': propiedades.danger , 'text-info': !propiedades.danger}">Hola Mundo</h3>

<button (click)="propiedades.danger = !propiedades.danger"
      type="button" name="button"
      class="btn btn-danger"
      [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" >
  cambiar
</button>
<br><br>

<h3>Proceso Asincrono</h3>
<hr>
<button class="btn btn-primary" type="button" name="button" (click)="ejecutar()">
  <i [ngClass]="{'fa-floppy-disk': !loading, 'fa-spinner fa-spin': loading}" class="fa-solid "></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading">  Espere por favor</span>
</button>
